{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Chỉnh sửa món ăn</h2>
    <form method="POST" action="">
        <div class="mb-3">
            <label class="form-label">Tên món</label>
            <input type="text" name="name" class="form-control" value="{{ monan['name'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Hình ảnh (URL)</label>
            <input type="text" name="image" class="form-control" value="{{ monan['image_url'] }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Nguyên liệu</label>
            <textarea name="ingredients" class="form-control" required>{{ monan['ingredients'] }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Hướng dẫn</label>
            <textarea name="instructions" class="form-control" required>{{ monan['instructions'] }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Mẹo nấu ăn</label>
            <textarea name="ingredient_tips" class="form-control" required>{{ monan['ingredient_tips'] }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Youtube hướng dẫn</label>
            <textarea name="video_url" class="form-control" required>{{ monan['video_url'] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a href="{{ url_for('admin.list_monan') }}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
{% endblock %}
