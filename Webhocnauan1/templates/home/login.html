<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('/static/images/2.jpg');
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid black;
            border-radius: 5px;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            background: white;
            border: 1px solid black;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: lightgray;
        }

        .register-container {
            background-color: white;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            width: 400px;
            border-radius: 10px;
        }

        .register-container a {
            color: blue;
            text-decoration: none;
        }

        .register-container a:hover {
            text-decoration: underline;
        }
        #myBtn-scroll {
		  position: fixed;
		  bottom: 20px;
		  right: 30px;
		  z-index: 99;
		  border: none;
		  outline: none;
		  background-color: white;
		  color: black;
		  cursor: pointer;
		  padding: 15px;
		  border-radius: 10px;
        }
                .error-container {
            background-color: #ffdddd;
            color: red;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid red;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
        {% if error %}
        <div class="error-container">
            <p class="error-message">{{ error }}</p>
        </div>
    {% endif %}
    <form method="POST" action="/login">
        <h2>Đăng nhập</h2>
        <input type="text" name="account" placeholder="Tài khoản" required>
        <input type="password" name="password" placeholder="Mật khẩu" required>
        <div class="buttons">
            <button type="submit">Đồng ý</button>
            <button type="button" onclick="alert('Vui lòng liên hệ Admin để lấy lại mật khẩu!')">Quên mật khẩu</button>
        </div>
    </form>
    

    <div class="register-container">
        Bạn đã có tài khoản chưa? Nếu chưa thì <a href="/register">nhấp vào đây</a> để đăng ký.
    </div>
</body>
<button onclick="topFunction()" id="myBtn-scroll" title="Home">
    <a href="/">Trang chủ</a>
</button>
</html>
