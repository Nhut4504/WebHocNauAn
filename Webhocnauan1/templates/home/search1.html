<div class="hero text-end p-3">
    <input type="text" id="search-input" placeholder="Nhập tên món...">
    <button id="search-button">Tìm kiếm</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const wrapper = document.getElementById('recipe-list');

    searchButton.addEventListener('click', function () {
        const keyword = searchInput.value.trim().toLowerCase();
        const allSlides = Array.from(wrapper.querySelectorAll('.swiper-slide'));

        featuredSwiper.removeAllSlides();

        if (keyword === '') {
            allSlides.forEach(slide => {
                featuredSwiper.appendSlide(slide.outerHTML);
            });
        } else {
            const matched = allSlides.find(slide => {
                const name = slide.querySelector('h3 a')?.textContent.toLowerCase();
                return name && name.includes(keyword);
            });
            if (matched) {
                featuredSwiper.appendSlide(matched.outerHTML);
            }
        }

        featuredSwiper.update();
    });
});
</script>
